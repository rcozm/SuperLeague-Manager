<body>
  <h1>Autocomplete Demo</h1>

  <p><strong>Team:</strong></p>
  <input id="team" size="40" placeholder="Start typing a team name...">

  <p><strong>Player:</strong></p>
  <input id="player" size="40" placeholder="Start typing a player name...">

  <script>
    $(function() {
      $("#team").autocomplete({
        source: "search_team_auto.php",
        minLength: 1
      });
      $("#player").autocomplete({
        source: "search_player_auto.php",
        minLength: 1
      });
    });
  </script>
